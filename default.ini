answersize = 1000                      # answer size limit, in number of chars
configUpdateInterval = 0               # Update interval for re-reading config file set via -config flag. Zero disables config file re-reading.
log = liveqa.log                       # path to log file
pid = demo-pid-01                      # participant ID
port = 8080                            # HTTP service port
producer =                             # comma separated list of processors to use on this server
timeout = 30                           # timeout, in seconds
headwordserver = http://localhost:8001 # path to headword server
word2vecserver = http://localhost:8002 # path to word2vec server
